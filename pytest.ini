[pytest]
# Django settings module for tests
DJANGO_SETTINGS_MODULE = condominios_manager.settings

# Python paths
pythonpath = .

# Test discovery patterns
python_files = test_*.py *_test.py
python_classes = Test* *Test
python_functions = test_*

# Test directories
testpaths = tests

# Minimum coverage threshold (Phase 1 goal: 60%)
addopts =
    --verbose
    --strict-markers
    --strict-config
    --showlocals
    --tb=short
    --cov=core
    --cov-report=html
    --cov-report=term-missing:skip-covered
    --cov-report=xml
    --cov-fail-under=60
    --reuse-db
    --no-migrations
    --maxfail=5
    -n auto
    --dist=loadscope

# Custom markers for organizing tests
markers =
    unit: Unit tests (fast, isolated)
    integration: Integration tests (API, database)
    slow: Slow tests (PDF generation, external services)
    pdf: PDF generation tests (require Chrome/Chromium)
    model: Model layer tests
    serializer: Serializer tests
    view: View/API endpoint tests
    util: Utility function tests
    factory: Factory/fixture tests

# Coverage configuration
[coverage:run]
branch = True
source = core
omit =
    */migrations/*
    */tests/*
    */test_*.py
    */__pycache__/*
    */venv/*
    */virtualenv/*
    */staticfiles/*
    */media/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False
exclude_lines =
    pragma: no cover
    def __repr__
    def __str__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod
    @abstract

[coverage:html]
directory = htmlcov

# Warnings configuration
filterwarnings =
    error
    ignore::UserWarning
    ignore::DeprecationWarning
    ignore:.*timezone.*:RuntimeWarning

# Django configuration
django_find_project = false

# Timeout for slow tests
timeout = 300

# Environment variables for testing
env =
    DEBUG=False
    SECRET_KEY=test-secret-key-for-testing-only
    DB_NAME=test_condominio
    CHROME_EXECUTABLE_PATH=C:\Program Files\Google\Chrome\Application\chrome.exe
    PDF_OUTPUT_DIR=test_contracts
