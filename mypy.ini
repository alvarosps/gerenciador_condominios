[mypy]
# Mypy configuration for Condom√≠nios Manager
# Enterprise-grade type checking configuration

# General mypy settings
python_version = 3.11
warn_return_any = True
warn_unused_configs = True
# Set disallow_untyped_defs to True after adding all type hints
disallow_untyped_defs = False
disallow_any_unimported = False
no_implicit_optional = True
warn_redundant_casts = True
warn_unused_ignores = True
warn_no_return = True
warn_unreachable = True
strict_equality = True
show_error_codes = True
show_error_context = True
pretty = True

# Django-specific settings
plugins = mypy_django_plugin.main

[mypy.plugins.django-stubs]
django_settings_module = condominios_manager.settings

# Third-party libraries without stubs
[mypy-num2words.*]
ignore_missing_imports = True

[mypy-pyppeteer.*]
ignore_missing_imports = True

[mypy-jinja2.*]
ignore_missing_imports = True

[mypy-dateutil.*]
ignore_missing_imports = True

[mypy-factory.*]
ignore_missing_imports = True

[mypy-faker.*]
ignore_missing_imports = True

[mypy-pytest.*]
ignore_missing_imports = True

[mypy-decouple.*]
ignore_missing_imports = True
