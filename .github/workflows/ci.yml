name: CI/CD Pipeline

on:
  push:
    branches: [ master, main, develop ]
  pull_request:
    branches: [ master, main, develop ]

jobs:
  test:
    name: Test Suite
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_DB: condominio_test
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python 3.11
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Create .env file
      run: |
        echo "DJANGO_SECRET_KEY=test-secret-key-for-ci" > .env
        echo "DEBUG=True" >> .env
        echo "DB_NAME=condominio_test" >> .env
        echo "DB_USER=postgres" >> .env
        echo "DB_PASSWORD=postgres" >> .env
        echo "DB_HOST=localhost" >> .env
        echo "DB_PORT=5432" >> .env

    - name: Run migrations
      run: |
        python manage.py migrate --noinput
      env:
        DJANGO_SETTINGS_MODULE: condominios_manager.settings

    - name: Run tests with coverage
      run: |
        pytest --cov=core --cov-report=xml --cov-report=term-missing --cov-fail-under=60 -v
      env:
        DJANGO_SETTINGS_MODULE: condominios_manager.settings

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        files: ./coverage.xml
        fail_ci_if_error: false

  code-quality:
    name: Code Quality Checks
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python 3.11
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install black isort flake8 mypy bandit django-stubs djangorestframework-stubs
        pip install -r requirements.txt

    - name: Check code formatting with Black
      run: |
        black --check --diff core/ condominios_manager/

    - name: Check import sorting with isort
      run: |
        isort --check-only --diff core/ condominios_manager/

    - name: Lint with flake8
      run: |
        flake8 core/ condominios_manager/ --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 core/ condominios_manager/ --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

    - name: Type check with mypy
      run: |
        mypy core/utils.py core/models.py --config-file=mypy.ini
      continue-on-error: true  # Don't fail CI if mypy finds issues (for now)

  security:
    name: Security Audit
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python 3.11
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install bandit safety
        pip install -r requirements.txt

    - name: Run Bandit security linter
      run: |
        bandit -r core/ condominios_manager/ -ll -f json -o bandit-report.json
      continue-on-error: true

    - name: Check for known security vulnerabilities
      run: |
        safety check --json
      continue-on-error: true

    - name: Upload security reports
      uses: actions/upload-artifact@v3
      if: always()
      with:
        name: security-reports
        path: |
          bandit-report.json

  build-status:
    name: Build Status
    runs-on: ubuntu-latest
    needs: [test, code-quality, security]
    if: always()

    steps:
    - name: Check build status
      run: |
        echo "Test job status: ${{ needs.test.result }}"
        echo "Code quality job status: ${{ needs.code-quality.result }}"
        echo "Security job status: ${{ needs.security.result }}"

        if [ "${{ needs.test.result }}" != "success" ]; then
          echo "::error::Tests failed!"
          exit 1
        fi

        if [ "${{ needs.code-quality.result }}" != "success" ]; then
          echo "::warning::Code quality checks failed"
        fi

        echo "âœ… Build completed successfully!"
